<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parcial Seminario</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<br>
		<div class="row h-100 justify-content-center align-items-center">
			<div class="card col-10 border-black" style="background-color: #D1F2EB;" >
				<div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example  p-3 rounded-2 text-black" tabindex="0">
					<div class="container" align="center">
						

						<div class="alert alert-primary" role="alert" style="background-color: #EBEDEF   ">
						  Restaurante Mi Ranchito
						</div>
						<ul class="list-group list-group-flush">
						    <li class="list-group-item">
								<table class="table table-striped" align="left"  >
									<tr>
										<th >
											Codigo:
										</th>
										<td>
											<input type="text" name="codigo" placeholder="Ingrese codigo" class="form-control" id="validationDefault05" required>
										</td>
									</tr>
									<tr>
										<th>
											Nombre:
										</th>
										<td>
											<input type="text" name="nombre" placeholder="Ingrese nombre" class="form-control" id="validationDefault05" required>
										</td>
									</tr>
									<tr>
										<th scope="row">
											Descripcion:
										</th>
										<td>
											<input type="text" name="descripcion" placeholder="Ingrese Descripcion" class="form-control" id="validationDefault05" required>
										</td>
									</tr>
									<tr>
										<th scope="row">
											Precio:
										</th>
										<td>
											<input type="number" name="precio" placeholder="Ingrese precio" class="form-control" id="validationDefault05" required>
										</td>
									</tr>
								</table>
						    </li>
						    <li class="list-group-item">
						    	<button class="btn btn-success border-dark" name="enviar">Opcion 1</button>
						    	<input  class="btn btn-success border-dark" type="submit" value="Opcion 2">
						    	<input  class="btn btn-success border-dark" type="reset" value="Opcion 3">
						    </li>
						</ul>


						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
